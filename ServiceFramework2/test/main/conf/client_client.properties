# Confugure the route
route.default.id=serviceCenterRoute
route.default.class=service.framework.route.ServiceCenterConsistentHashRoute
# Configure the service center for 
# the route to get the service list
route.default.property1=localhost
route.default.property2=5002

# Configure the client
client.service1.id=calculator
client.service1.name=calculator
client.service1.method=add
client.service1.version=version
client.service1.group=test
# configure for this service only
# if we don't configure this value, it will use the default route
client.service1.routeid=serviceCenterRoute

# this service will use the default route
client.service2.id=serviceCenter
client.service2.name=serviceCenter
client.service2.method=getServiceList
client.service2.version=version
client.service2.group=test

